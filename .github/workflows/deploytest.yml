name: pypi-test deploy

on:
  push:
    tags:
      - 'v*-rc'  # Trigger only on tags like v1.2.3-rc

jobs:
  publish-to-testpypi:
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/pymadx

    permissions:
      id-token: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
#        with:
#          password: ${{ secrets.ACTIONS_DEPLOY_KEY }}